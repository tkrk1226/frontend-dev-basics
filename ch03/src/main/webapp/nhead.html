<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>naver imitation</title>

<style>
* { margin:0; padding:0; }

body { font-family: "맑은 고딕" "돋움"; font-size: 0.75em; color: #333; }

.header {
	width:630px;
	height:100px;
	margin:50px auto;
	background-color:#fff;
}

.header .logo {
	float : left;
}

.header .search-box {
	float : right;
}

.header .logo {
	font-size: 0;
	width: 222px;
	height: 52px;
	background: #fff url("/ch03/images/nsplite.png") no-repeat 0 -158px / 457px 434px;
}

.search-box {
	width: 390px;
	height: 52px;
	border: 2px solid #19ce60;
	border-radius:2px;
}

.search-box input, .search-box a{
	display : block;
	
}

.search-box input, .search-box .btn-search, .search-box a {
	margin: 15px 0px 0px 10px;
	float: right;
}

.search-box input {
	width: 206px;
	height: 24px;
	margin: 1px;
	padding: 12px 10px;
	outline: 0;
	background-color: #fff;
	color: #000;
	line-height: 24px;
	font-size:18px;
	font-weight:700;
}

.header a#keyboard {
	width: 20px;
	height: 12px;
	font-size: 0;
	background: #fff url("/ch03/images/nsplite.png") no-repeat -420px -395px / 457px 434px;
}

.header a#dropdown {
	width: 10px;
	height: 5px;
	font-size: 0;
	background: #fff url("/ch03/images/nsplite.png") no-repeat -408px -77px / 457px 434px;
}

.header div.btn-search{
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	width: 56px;
	background-color : #19ce60;
	cursor: pointer;
}

.header div.btn-search button{
	position: absolute;
	width: 22px;
	height: 22px;
	font-size: 0;
	background: #000 url("/ch03/images/nsplite.png") no-repeat -420px 0px / 457px 434px;
	vertical-align: top;
}

</style>
</head>
<body>
	<div class="header">
		<h1 class="logo">NAVER</h1>
		<form class="search-box">
			<div class="btn-search">
				<button>돋보기</button>
			</div>
			<a href="#" id="dropdown">드롭다운</a>
			<a href="#" id="keyboard">키보드</a>
			<input type="text" />
		</form>
	</div>
	
	<img src="/ch03/images/naver.jpg" alt="" />
	
</body>
</html>
