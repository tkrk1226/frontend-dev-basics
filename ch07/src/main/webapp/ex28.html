<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$(".d1").wrap("<h2>");
		$(".d2")
			.wrap("<h3>")
			.css("padding-left", "100px");
	}, 1000);
	
	// 고른걸 하나씩 감싸는거지 전체를 감싸는게 아니다!
	
});
</script>
</head>
<body>
	<h1>DOM 조작 API - wrap()</h1>

	<em class="d1">1장</em>
	<em class="d2">1-1 절</em>
	<em class="d2">1-2 절</em>
	<em class="d2">1-2 절</em>
	
	<em class="d1">2장</em>
	<em class="d2">2-1 절</em>
	<em class="d2">2-2 절</em>
	<em class="d2">2-2 절</em>
</body>
</html>
