<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function() {
	var $obj = $(".par");

	console.log($obj.length); // 2
	console.log(typeof($obj) + ":" + ($obj instanceof Array)); // 유사 배열
	console.log($obj[0]); // HTMLElement에 접근가능
	console.log($obj.get(0)); // 내부적으론 attribute 추출에 불과함
	console.log($obj);
	
	setTimeout(function(){
		$obj.css('color', 'white');	
	}, 2000);
	
	setTimeout(function(){
		$obj.css('color', 'red');	
	}, 4000);
	
	
	$obj.click(function(){
		// event handler에서의 this는 jQuery obj가 아님, element(HTMLParagraphElement, HTMLElement)
		console.log("clicked : " + this);
		
		// 만약, handler 안에서 이벤트 대상이 되는 this(HTMLElement)의 CSS, DOM 조작을 해야하는 경우,
		// this.style.color = "blue"; // 이런 경우에는 mapping을 다시 해주면 된다.
		$(this)
			.css('color', 'blue');
		
		// jQuery Object의 거의 모든 API 함수 (예외: traverse 함수들)는 호출한 jQuery Object를 반환한다.
		// 함수 체인(chain)이 가능하다.
		$(this)
			.css('text-decoration', 'underline')
			.text('클릭!!!'); // chain을 걸어서 사용
	});
	
	
});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>
	
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
