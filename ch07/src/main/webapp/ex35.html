<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/* jquery plug-in hello*/
// jQuery.fn을 의미
$.fn.hello = function(){
	console.log("Hello World");
	console.log(this.length); // 1
	console.log(this.attr('title')); // click me
	return this; // chain 때문에 return 필요
}

$.fn.flash = function(){
	var _this = this;
	var isBlink = false;


	setInterval(function(){			
		_this.css("backgroundColor", isBlink ? "#f00" : "#0f0");
		isBlink = !isBlink;
	}, 1000);

	return this;
}

/* test */
$(function() {
	$("#btn").click(function(){
		$(this).hello();
		$("h1").flash();
	});
});  
</script>
</head>
<body>
	<h1>jQuery Plug In</h1>
	<div style='width:200px; margin: 50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
</body>
</html>
