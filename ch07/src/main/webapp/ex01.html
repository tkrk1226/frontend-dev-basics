<!-- 압축버전(CDN) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// 1. jQuery는 function type의 객체이다. 즉, 함수다!
// 2. jQuery 함수를 호출하면 object 타입의 객체(jQuery 객체, 유사배열)를 반환한다. 
// 3. $는 jQuery 함수 객체를 참조한다. ($는 jQuery 함수 객체 이름의 Alias이다.)
// 4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체의 jQuery property의 값(버전정보)으로 확인할 수 있다.

var $obj = jQuery(); // 일반 변수의 이름이나 특별하게 $를 붙임.
console.log(typeof($obj), $obj.jquery);
console.log(typeof(jQuery), typeof($));

var $obj2 = $();
console.log(typeof($obj2), $obj2.jquery);


</script>

</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
