<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	var imgElement = document.createElement('img');
	
	// 표준[prop o] + 비표준[prop x] 속성(attribute)을 읽기/쓰기 위해서 setAttribute/getAttribute 를 사용한다.
	
	imgElement.setAttribute('src','https://media.istockphoto.com/photos/fresh-homemade-pizza-margherita-picture-id1278998606?s=612x612');
	imgElement.setAttribute('style', 'width: 200px');
	imgElement.setAttribute('alt', '루피~~');
	imgElement.setAttribute('title', '루피만세!!!');
	
	imgElement['no'] = 10; // property
	imgElement.setAttribute('data-name', 'kickscar'); // 비표준 속성 (data-prefix를 사용한다.)
	// 원래 등록된 attribute들은 property처럼 쓸 수 있으나, 비표준 속성은 property가 아니다.
	
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement['no']/*property*/, imgElement.getAttribute('no')/*attribute*/);
		console.log(imgElement['alt'], imgElement.alt, imgElement['name'], imgElement['data-name'], imgElement.getAttribute('data-name')); 
		console.log("imgElement['alt']" + imgElement['alt']);
		
		var s = 'no';
		
	}, 2000);
	
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
